<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Base Converter</h1>
        <div class ="box">
            
            <select class="input-select" id="from">
                <option>From</option>
                <option>Decimal</option>
                <option>Binary</option>
                <option>Octal</option>
                <option>Hexadecimal</option>
            </select>
            <select class="input-select" id="to">
                <option>To</option>
                <option>Decimal</option>
                <option>Binary</option>
                <option>Octal</option>
                <option>Hexadecimal</option>
            </select>
            <input type="text" class="input-select" placeholder="Number" id="number123"/>
            <div class="btn-wrapper">
                <button class = "btn btn-left" id="converter" >Convert</button>
                <button class = "btn btn-right" id="swaper" >Swap</button>
                
            </div>
            
            <h3 class="result"></h3>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
